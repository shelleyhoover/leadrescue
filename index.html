<body>
    <div id = "info"> 
      <h2 style> Dogs! <h2></div>
		<div id="map" style="width: 800px; height: 800px"></div>


		<script>
  		  var map = L.map('map',{ center: [41.87, -87.70], zoom: 11});

  		  L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', { attribution: 'Â© OpenStreetMap' }).addTo(map); 

   			    $.getJSON("dogs.geojson",function(data){
    			// add GeoJSON layer to the map once the file is loaded
   				 L.geoJson(data, {

				    onEachFeature: function( feature, layer ){
				      layer.bindPopup( "<strong>" + feature.properties.Name + "</strong><br/>")
				    }
  					}  ).addTo(map);
  				});


		</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



</div>
