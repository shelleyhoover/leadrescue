<script id="jsbin-javascript">
//create the map
var map = L.map('map').setView([41.8, -88.1], 9); 
 //basemap tiles 
var Esri_WorldGrayCanvas = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ',
}).addTo(map);



//variable to store the layergroup
var dataLayerGroup;

//variable to store the value we want to filter out
var filterval = document.getElementById("filter").value;

//variable containing the filter function
var colorFilter = function (feature) {
    if (feature.properties.CityNeighb == filterval || filterval == "") return true
 }


//define the funtion to add the layer to the map or replace it. 
function addLayerToMap(){
   //remove the layer from the map entirely
  if (map.hasLayer(dataLayerGroup)){
    dataLayerGroup.remove();
  }
  //add the data layer and style based on attribute. 
  dataLayerGroup = L.geoJson(pointsData, {
    filter: colorFilter,
    pointToLayer: function(feature, latlng) {
        return new L.CircleMarker(latlng, {radius: 5, fillOpacity: 1, fillColor: '#FF6600'});
    },
    onEachFeature: function (feature, layer) {
        layer.bindPopup("<strong>" + feature.properties.Name + "</strong><br/>" + feature.properties.Status + " dog in " +  feature.properties.CityNeighb);
    }, 
    style: function(feature){
        return{color:  feature.properties.markercolor};
      },  
    }).addTo(map);
}  


//listener for a filter input: 
$("#filter").on("input", function(){
  
  filterval = document.getElementById("filter").value;
  console.log("the filter was changed to ", filterval); 

  //add the layer to the map again, now that we have changed the filter value. 
  addLayerToMap();
 
  
}); //end listener function 



//call the funtion to add the layer to the map for the first time (before interacting with the filter). 
addLayerToMap();



</script>
